version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: discord_bot_db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - discord_bot_network

  api:
    build: ./api
    container_name: discord_bot_api
    ports:
      - "5001:5000"
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    depends_on:
      - db
    networks:
      - discord_bot_network

volumes:
  postgres_data:


networks:
  discord_bot_network:
